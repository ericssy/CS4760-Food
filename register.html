<!-- same as login page but with email and re-enter password -->
    <div class="container">

        <form id="fm-register" action="registerform.php" method="GET" onsubmit ="return checkPassword()" >
          <h1 style="text-align:center">Register For a New Account</h1>
      
          <label>Email: </label> <div id="email-msg" class="feedback"></div> 
          <input type="email" name = "email" id="email" placeholder = "Enter Email Address" class="form-control" autofocus required />
          
          <label>Username: </label> <div id="user-msg" class="feedback"></div> 
          <input type="text" name = "username" id="username" placeholder = "Enter Username" class="form-control" autofocus required />
          
          <label>Password: </label> <div id="pwd-msg" class="feedback"></div> 
          <input type="password" name = "pwd" id="pwd" placeholder = "Enter Password" class="form-control" required />

          <label>Re-enter Password: </label> <div id="reenterpwd-msg" class="feedback"></div> 
          <!-- displays an error message in the same spot as the other ones -->
          <div id="passwordErr" style="color:red; font-style: italic;" ></div>
          
          <input type="password" id="reenterpwd" class="form-control" required />
          <div>
            <input onclick=checkPassword() type="submit" name = "btn-submit" value="Register" class="btn btn-dark" >
          </div>
          </div> 
        </form>
      </div>

    <script>
        //same as login page
    function validUsername() {
      var u_msg = document.getElementById("user-msg");
      if (this.value.length < 8 && this.value.length > 0)    	  
         u_msg.textContent = "Longer Username is Required.";
      else
        u_msg.textContent = "";
    }
    //same as login page
    function validPassword() {
      var p_msg = document.getElementById("pwd-msg");
      if (this.value.length < 8 && this.value.length > 0)    	  
         p_msg.textContent = "Longer Password is Required.";
      else if (this.value.search(/\d/)==-1 && this.value.length > 0) 
        p_msg.textContent = "Must Contain at Least One Number.";
      else if (this.value.search(/[a-zA-Z]/)==-1 && this.value.length > 0) 
        p_msg.textContent = "Must Contain at Least One Letter.";
      else
        p_msg.textContent = "";
    }
    // new functions that checks to see that the two passwords 
    // inputted in the two boxes are the same
    // if yes, nothing---if no, error message
    function checkPassword(){
        var p_msg = document.getElementById("pwd");
        var rep_msg = document.getElementById("reenterpwd");
        if (rep_msg.value != "") {
            if(p_msg.value != rep_msg.value)
                document.getElementById("passwordErr").innerHTML = "The Passwords Do Not Match.";
            else
                document.getElementById("passwordErr").innerHTML = "";
        }
    }


    var user = document.getElementById("username");
    user.addEventListener('blur', validUsername, false);

    var pass = document.getElementById("pwd");
    pass.addEventListener('blur', validPassword, false);
    
    //checks the two inputted passwords to see if they're identical
    var nom = document.getElementById("reenterpwd");
    nom.addEventListener('blur', checkPassword, false);

    </script>
